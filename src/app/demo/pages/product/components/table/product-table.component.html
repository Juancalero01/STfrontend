<div class="w-full h-full flex flex-column gap-4">
  <div class="flex align-items-center justify-content-between">
    <div class="flex gap-2">
      <p-button
        icon="pi pi-plus"
        styleClass="p-button-info p-button-text p-button-rounded"
        (onClick)="createProduct()"
      />
    </div>
    <div class="flex gap-2">
      <p-button
        icon="pi pi-filter-slash"
        styleClass="p-button-danger p-button-text p-button-rounded"
        (onClick)="cleanFilters(dt, fi)"
      />
      <div class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input
          #fi
          pInputText
          type="text"
          placeholder="Buscar por número de serie..."
          class="w-20rem"
          (input)="dt.filterGlobal($any($event.target).value, 'contains')"
        />
      </div>
    </div>
  </div>
  <p-table
    #dt
    [value]="productData"
    [rows]="10"
    [rowHover]="true"
    [paginator]="true"
    [globalFilterFields]="['serial']"
    [rowsPerPageOptions]="[10, 25, 50, 100]"
    [scrollable]="true"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last}"
    scrollHeight="640px"
    styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="w-15rem">NÚMERO DE SERIE</th>
        <th>
          <div class="flex align-items-center justify-content-between">
            <span>CLIENTE</span>
            <p-columnFilter
              field="client"
              matchMode="in"
              display="chip"
              [showMatchModes]="false"
              [showOperator]="false"
              [showAddButton]="false"
              [showApplyButton]="false"
              [showClearButton]="false"
            >
              <ng-template
                pTemplate="filter"
                let-value
                let-filter="filterCallback"
              >
                <p-multiSelect
                  [ngModel]="value"
                  [options]="clientData"
                  [showToggleAll]="false"
                  optionLabel="taxpayerName"
                  placeholder="Filtrar por razón social"
                  emptyFilterMessage="No hay resultados"
                  (onChange)="filter($event.value)"
                >
                  <ng-template let-client pTemplate="item">
                    <span>{{ client.taxpayerName }}</span>
                  </ng-template>
                </p-multiSelect>
              </ng-template>
            </p-columnFilter>
          </div>
        </th>
        <th>
          <div class="flex align-items-center justify-content-between">
            <span>TIPO DE PRODUCTO</span>
            <p-columnFilter
              field="productType"
              matchMode="in"
              display="chip"
              [showMatchModes]="false"
              [showOperator]="false"
              [showAddButton]="false"
              [showApplyButton]="false"
              [showClearButton]="false"
            >
              <ng-template
                pTemplate="filter"
                let-value
                let-filter="filterCallback"
              >
                <p-multiSelect
                  [ngModel]="value"
                  [options]="productTypeData"
                  [showToggleAll]="false"
                  optionLabel="name"
                  placeholder="Filtrar por tipo de producto"
                  emptyFilterMessage="No hay resultados"
                  (onChange)="filter($event.value)"
                >
                  <ng-template let-productType pTemplate="item">
                    <span>{{ productType.name }}</span>
                  </ng-template>
                </p-multiSelect>
              </ng-template>
            </p-columnFilter>
          </div>
        </th>
        <th class="w-15rem">FECHA DE ENVIO</th>
        <th class="w-1">ACCIONES</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.serial }}</td>
        <td>{{ product.client.taxpayerName }}</td>
        <td>{{ product.productType.name }}</td>
        <td>{{ product.deliveryDate | date : "dd/MM/yyyy" }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            styleClass="p-button-text p-button-secondary w-full"
            (click)="updateProduct(product)"
          />
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">
          <div class="flex gap-2 align-items-center">
            <i class="pi pi-info-circle"></i>
            <span class="font-medium">Sin resultados</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-confirmDialog />
<p-toast position="bottom-right" />
