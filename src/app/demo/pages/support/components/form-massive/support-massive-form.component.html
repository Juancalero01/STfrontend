<div class="p-message p-message-error col-12 flex gap-1 p-4">
  <i class="pi pi-info-circle text-xl"></i>
  <p class="ml-2">
    Por favor, verifique el formulario general de cada uno de los servicios
    antes de proceder con la descarga masiva.
  </p>
</div>
<div class="p-message p-message-info col-12 flex gap-1 p-4">
  <i class="pi pi-info-circle text-xl"></i>
  <p class="ml-2">
    Si existe un remito de salida en algún servicio, se modificará
    automáticamente junto con la descarga masiva.
  </p>
</div>
<form class="grid" [formGroup]="supportMassiveForm">
  <div class="flex flex-column col-12 lg:col-12 xl:col-12">
    <label>REMITO DE PRODUCTOS SALIENTES</label>
    <input
      type="text"
      pInputText
      class="w-full"
      formControlName="endReference"
      placeholder="Ingresar número de remito de productos salientes"
      [maxLength]="15"
      [ngClass]="{
        'ng-invalid ng-dirty': validateForm('endReference')
      }"
    />
    <small *ngIf="validateForm('endReference')" class="p-error">
      Campo requerido*
    </small>
  </div>
  <div class="flex flex-column col-12 lg:col-12 xl:col-12">
    <label>COMENTARIO DE CIERRE</label>
    <textarea
      pInputTextarea
      formControlName="remarks"
      maxlength="500"
      class="w-full"
      [autoResize]="true"
      rows="5"
      [ngClass]="{ 'ng-invalid ng-dirty': validateForm('remarks') }"
    ></textarea>
    <small *ngIf="validateForm('remarks')" class="p-error">
      Campo requerido*
    </small>
  </div>
  <div class="flex gap-2 col-12 lg:flex-row justify-content-end flex-column">
    <p-button
      label="SALIR DEL FORMULARIO"
      styleClass="p-button-secondary w-full"
      (onClick)="exitForm()"
    />
    <p-button
      styleClass="p-button-info w-full"
      label="REGISTRAR FORMULARIO"
      [disabled]="supportMassiveForm.invalid"
      (onClick)="saveForm()"
    />
  </div>
</form>
