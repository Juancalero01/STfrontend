<div class="w-full h-full flex flex-column gap-4">
  <div class="flex align-items-center justify-content-between">
    <div class="flex gap-2">
      <p-button
        icon="pi pi-plus"
        styleClass="p-button-info p-button-text p-button-rounded"
        (onClick)="openCreateDialog()"
      />
    </div>
    <div class="flex gap-2">
      <p-button
        icon="pi pi-filter-slash"
        styleClass="p-button-danger p-button-text p-button-rounded"
      />
      <div class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input
          #fi
          pInputText
          type="text"
          placeholder="Buscar..."
          class="w-20rem"
        />
      </div>
    </div>
  </div>
  <p-table
    #dt
    [value]="[]"
    [rows]="10"
    [rowHover]="true"
    [paginator]="true"
    [globalFilterFields]="['reclaim']"
    [rowsPerPageOptions]="[10, 25, 50, 100]"
    [showCurrentPageReport]="true"
    [scrollable]="true"
    currentPageReportTemplate="Mostrando {first} a {last}"
    scrollHeight="640px"
    styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr class="text-sm h-3rem">
        <th class="w-15rem">PRIORIDAD</th>
        <th class="w-15rem">ESTADO</th>
        <th class="w-15rem">PRODUCTO</th>
        <th class="w-15rem">CLIENTE</th>
        <th class="w-15rem">FECHA DE INGRESO</th>
        <th class="w-1">ACCIONES</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-support>
      <tr class="text-sm h-3rem">
        <td class="w-15rem">
          <span class="p-tag p-tag-rounded p-tag-info">Baja</span>
        </td>
        <td class="w-15rem">
          <span class="p-tag p-tag-rounded p-tag-success">En proceso</span>
        </td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <p-button
            icon="pi pi-pencil"
            styleClass="p-button-text p-button-secondary w-full"
          />
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr class="text-sm w-full">
        <td colspan="5">
          <div class="flex gap-2 align-items-center">
            <i class="pi pi-info-circle"></i>
            <span class="font-medium">No hay solicitudes nuevas.</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
