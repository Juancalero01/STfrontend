<div class="w-full h-full flex flex-column gap-4">
  <div class="flex align-items-center justify-content-between">
    <div class="flex gap-2">
      <p-button
        icon="pi pi-plus"
        styleClass="p-button-info p-button-text p-button-rounded"
        (onClick)="createSupport()"
      />
    </div>
    <div class="flex gap-2">
      <p-button
        icon="pi pi-filter-slash"
        styleClass="p-button-danger p-button-text p-button-rounded"
      />
      <div class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input
          #fi
          pInputText
          type="text"
          placeholder="Buscar..."
          class="w-20rem"
        />
      </div>
    </div>
  </div>
  <p-table
    #dt
    [value]="supportData"
    [rows]="10"
    [rowHover]="true"
    [paginator]="true"
    [globalFilterFields]="['reclaim']"
    [rowsPerPageOptions]="[10, 25, 50, 100]"
    [showCurrentPageReport]="true"
    [scrollable]="true"
    currentPageReportTemplate="Mostrando {first} a {last}"
    scrollHeight="640px"
    styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr class="text-sm h-3rem">
        <th>N° DE RECLAMO</th>
        <th>PRIORIDAD</th>
        <th class="w-15rem">ESTADO</th>
        <th>N° DE SERIE</th>
        <th>TIPO DE PRODUCTO</th>
        <th>CLIENTE</th>
        <th>FECHA DE INGRESO</th>
        <th class="w-1">ACCIONES</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-support>
      <tr class="text-sm h-3rem">
        <td>{{ support.reclaim }}</td>
        <td>
          <p-tag
            styleClass="w-full"
            [severity]="getPriorityClass(support.priority?.name)"
            [value]="support.priority?.name"
            [rounded]="true"
          />
        </td>
        <td>
          <p-tag
            styleClass="w-full bg-gray-500"
            [value]="support.state?.name"
            [rounded]="true"
          />
        </td>
        <td>{{ support.product.serial }}</td>
        <td>{{ support.product.serial }}</td>
        <td>{{ support.product.serial }}</td>
        <td>
          {{ support.dateEntry }}
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            styleClass="p-button-text p-button-secondary w-full"
          />
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr class="text-sm w-full">
        <td colspan="6">
          <div class="flex gap-2 align-items-center">
            <i class="pi pi-info-circle"></i>
            <span class="font-medium">No hay solicitudes nuevas.</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-confirmDialog />
<p-toast position="bottom-right" />
