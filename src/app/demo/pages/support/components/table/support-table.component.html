<div class="flex gap-2">
  <p-button
    icon="pi pi-plus-circle"
    label="AGREGAR NUEVO INGRESO"
    styleClass="p-button-sm p-button-rounded p-button-info"
    (onClick)="openCreateDialog()"
  />
</div>
<p-divider />

<p-table styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped">
  <ng-template pTemplate="header">
    <tr class="text-sm h-3rem">
      <th class="w-15rem">PRIORIDAD</th>
      <th class="w-15rem">ESTADO</th>
      <th class="w-15rem">PRODUCTO</th>
      <th class="w-15rem">CLIENTE</th>
      <th class="w-15rem">FECHA DE INGRESO</th>
      <th class="w-8rem">ACCIONES</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr class="text-sm w-full">
      <td colspan="5">
        <div class="flex gap-2 align-items-center">
          <i class="pi pi-info-circle"></i>
          <span class="font-medium">No hay solicitudes nuevas.</span>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
