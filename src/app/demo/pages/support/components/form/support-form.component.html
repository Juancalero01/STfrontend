<form class="w-full flex flex-column gap-3 py-2" [formGroup]="supportForm">
  <div class="w-full flex flex-column" *ngIf="showSearch">
    <label>BUSCADOR DEL PRODUCTO</label>
    <div class="w-full flex gap-2">
      <input
        type="text"
        pInputText
        class="w-full"
        formControlName="search"
        [pKeyFilter]="blockSpace"
        maxlength="10"
        placeholder="Ingresar número de serie..."
        [ngClass]="{ 'ng-invalid ng-dirty': validateForm('search') }"
      />
      <p-button
        icon="pi pi-search"
        styleClass=" p-button-secondary"
        (onClick)="searchProduct()"
      />
    </div>
    <small *ngIf="validateForm('search')" class="p-error">
      Campo requerido*
    </small>
  </div>
  <div class="w-full flex gap-2">
    <div class="w-full">
      <label>FECHA DE REGISTRO</label>
      <p-calendar
        formControlName="dateEntry"
        dateFormat="dd-mm-yy"
        styleClass="w-full"
        appendTo="body"
        [minDate]="minDate"
        [maxDate]="maxDate"
        [showClear]="true"
        [ngClass]="{ 'ng-invalid ng-dirty': validateForm('dateEntry') }"
      />
      <small *ngIf="validateForm('dateEntry')" class="p-error">
        Campo requerido*
      </small>
    </div>
    <div class="w-full">
      <label>TIPO DE PRIORIDAD</label>
      <p-dropdown
        [options]="priorities"
        optionLabel="name"
        optionValue="id"
        placeholder="Seleccionar..."
        styleClass="w-full"
        formControlName="priority"
        [showClear]="true"
        [ngClass]="{ 'ng-invalid ng-dirty': validateForm('priority') }"
      />
      <small *ngIf="validateForm('priority')" class="p-error">
        Campo requerido*
      </small>
    </div>
  </div>

  <div class="w-full flex gap-2">
    <div class="w-full">
      <label>NÚMERO DE RECLAMO</label>
      <input
        type="text"
        pInputText
        class="w-full font-bold bg-gray-100"
        formControlName="reclaim"
      />
    </div>
    <div class="w-full">
      <label>ESTADO DEL SERVICIO</label>
      <p-dropdown
        [options]="states"
        optionLabel="name"
        optionValue="id"
        styleClass="w-full font-bold bg-gray-100 uppercase"
        formControlName="state"
        dropdownIcon="none"
      />
    </div>
  </div>

  <div class="w-full flex gap-2">
    <div class="w-full">
      <label>RAZÓN SOCIAL</label>
      <input
        type="text"
        pInputText
        class="w-full font-bold uppercase"
        formControlName="client"
      />
    </div>
    <div class="w-full">
      <label>NÚMERO DE SERIE DEL PRODUCTO</label>
      <input
        type="text"
        pInputText
        class="w-full font-bold uppercase"
        formControlName="productSerial"
      />
    </div>
    <div class="w-full">
      <label>IDENTIFICACIÓN DEL PRODUCTO</label>
      <input
        type="text"
        pInputText
        class="w-full font-bold uppercase"
        formControlName="productType"
      />
    </div>
    <div class="w-full">
      <label>FECHA DE DESPACHO DEL PRODUCTO</label>
      <input
        type="text"
        pInputText
        class="w-full font-bold uppercase"
        [value]="
          supportForm.get('productDateEntry')?.value | date : 'dd-MM-yyyy'
        "
        formControlName="productDateEntry"
      />
    </div>
  </div>

  <div class="w-full flex gap-2">
    <div class="w-full">
      <label>GARANTÍA DE PRODUCCIÓN</label>
      <input
        type="text"
        pInputText
        class="w-full font-bold"
        formControlName="warrantyProduction"
        [class]="
          supportForm.get('warrantyProduction')?.value ===
          'GARANTÍA DE PRODUCCIÓN VENCIDA'
            ? 'bg-red-100 text-red-600'
            : supportForm.get('warrantyProduction')?.value === 'N/A'
            ? 'bg-gray-100 text-gray-600'
            : supportForm.get('warrantyProduction')?.value
            ? 'bg-green-100 text-green-600'
            : 'bg-gray-100 text-gray-600'
        "
      />
    </div>
    <div class="w-full">
      <label>GARANTÍA DE SERVICIO TÉCNICO</label>
      <input
        type="text"
        pInputText
        class="w-full font-bold"
        formControlName="warrantyService"
        [class]="
          supportForm.get('warrantyService')?.value ===
          'GARANTÍA DE SERVICIO TÉCNICO VENCIDA'
            ? 'bg-red-100 text-red-600'
            : supportForm.get('warrantyService')?.value === 'N/A'
            ? 'bg-gray-100 text-gray-600'
            : supportForm.get('warrantyService')?.value
            ? 'bg-green-100 text-green-600'
            : 'bg-gray-100 text-gray-600'
        "
      />
    </div>
    <div class="w-full">
      <label>GARANTIA</label>
      <p-dropdown
        [options]="booleanDropdown"
        optionLabel="label"
        optionValue="value"
        placeholder="Seleccionar..."
        styleClass="w-full"
        formControlName="warranty"
        [showClear]="true"
      />
    </div>
  </div>

  <div class="w-full flex gap-2">
    <div class="w-full">
      <label>REMITO DE PRODUCTO ENTRANTE</label>
      <input
        type="text"
        pInputText
        class="w-full"
        formControlName="startReference"
      />
    </div>
    <div class="w-full">
      <label>REMITO DE PRODUCTO SALIENTE</label>
      <input
        type="text"
        pInputText
        class="w-full"
        formControlName="endReference"
      />
    </div>
  </div>

  <!-- TODO: Preguntar si realmente son necesarios estos nuevos* campos -->
  <!-- <div class="w-full flex gap-2">
    <div class="w-full">
      <label>NÚMERO DE COTIZACIÓN</label>
      <input type="text" pInputText class="w-full" />
    </div>
    <div class="w-full">
      <label>NÚMERO DE ORDEN</label>
      <input type="text" pInputText class="w-full" />
    </div>
  </div> -->

  <div class="w-full">
    <label>FAJA DE SEGURIDAD</label>
    <p-dropdown
      [options]="booleanDropdown"
      optionLabel="label"
      optionValue="value"
      placeholder="Seleccionar..."
      styleClass="w-full"
      formControlName="securityStrap"
      [showClear]="true"
    />
  </div>

  <div class="w-full">
    <label>FALLA REPORTADA POR EL CLIENTE</label>
    <input type="text" pInputText class="w-full" formControlName="failure" />
  </div>

  <div class="w-full">
    <label>FALLAS ENCONTRADAS</label>
    <p-multiSelect
      display="chip"
      [showToggleAll]="false"
      [options]="failureTypes"
      formControlName="failureTypes"
      optionLabel="name"
      optionValue="id"
      placeholder="Seleccionar..."
      styleClass="w-full"
      [showClear]="true"
    />
  </div>

  <div class="w-full">
    <label>OBSERVACIONES</label>
    <textarea
      pInputTextarea
      maxlength="250"
      class="w-full"
      [autoResize]="true"
      rows="6"
      formControlName="remarks"
    ></textarea>
  </div>

  <div class="flex justify-content-between w-full">
    <div>
      <p-button
        *ngIf="showButtonClean"
        label="LIMPIAR FORMULARIO"
        styleClass="p-button-secondary p-button-text"
        (onClick)="cleanForm()"
      />
      <p-button
        *ngIf="showButtonCancel"
        label="CANCELAR SERVICIO"
        styleClass="p-button-danger p-button-text"
        (onClick)="cancelForm()"
      />
      <p-button
        *ngIf="showButtonState"
        label="ACTUALIZAR ESTADO DEL SERVICIO"
        styleClass="p-button-success p-button-text"
        (onClick)="openHistoryForm()"
      />
    </div>
    <div class="flex gap-2">
      <p-button
        label="SALIR DEL FORMULARIO"
        styleClass="p-button-secondary p-button-text"
        (onClick)="exitForm()"
      />
      <p-button
        [label]="mainButtonLabel"
        [disabled]="supportForm.invalid"
        styleClass="p-button-info p-button-text"
        (onClick)="submitForm()"
      />
    </div>
  </div>
</form>
