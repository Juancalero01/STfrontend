<form class="w-full flex flex-column gap-3 py-2" [formGroup]="supportForm">
  <div class="w-full flex gap-2">
    <input
      type="text"
      pInputText
      class="w-full"
      placeholder="Buscar por número de serie..."
    />
    <p-button icon="pi pi-search" styleClass="p-button-info" />
  </div>

  <div class="w-full flex gap-2">
    <div class="w-full">
      <label>Fecha de registro</label>
      <input
        type="text"
        pInputText
        class="w-full"
        formControlName="dateEntry"
      />
    </div>
    <div class="w-full">
      <label>Número de reclamo</label>
      <input type="text" pInputText class="w-full" formControlName="reclaim" />
    </div>
    <div class="w-full">
      <label>Estado</label>
      <input type="text" pInputText class="w-full" />
    </div>
  </div>

  <div class="w-full flex gap-2">
    <div class="w-full">
      <label>Tipo de producto</label>
      <input type="text" pInputText class="w-full" [disabled]="true" />
    </div>
    <div class="w-full">
      <label>Cliente</label>
      <input type="text" pInputText class="w-full" [disabled]="true" />
    </div>
  </div>
  <!--  -->
  <div class="flex justify-content-end gap-2 w-full">
    <p-button
      label="CANCELAR"
      styleClass="p-button-secondary p-button-text"
      (onClick)="cancelForm()"
    />

    <p-button
      [label]="buttonLabel"
      [disabled]="supportForm.invalid"
      styleClass="p-button-info p-button-text"
      (onClick)="submitForm()"
    />
  </div>
</form>
