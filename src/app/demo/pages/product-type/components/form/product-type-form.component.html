<form class="w-full flex flex-column gap-3" [formGroup]="productTypeForm">
  <div class="w-full">
    <label htmlFor="prefix">CABECERA DE SERIE</label>
    <p-inputMask
      formControlName="prefix"
      id="prefix"
      mask="999?9"
      pKeyFilter="num"
      styleClass="w-full"
      [ngClass]="{ 'ng-invalid ng-dirty': validateForm('prefix') }"
    />
    <small *ngIf="validateForm('prefix')" class="p-error">
      Campo requerido*
    </small>
  </div>
  <div class="w-full">
    <label for="name">NOMBRE DEL TIPO DE PRODUCTO</label>
    <input
      formControlName="name"
      id="name"
      type="text"
      pInputText
      class="w-full"
      [ngClass]="{ 'ng-invalid ng-dirty': validateForm('name') }"
      [pKeyFilter]="alphaUppercaseSpace"
    />
    <small *ngIf="validateForm('name')" class="p-error">
      Campo requerido*
    </small>
  </div>
  <div class="w-full">
    <label>DESCRIPCIÓN</label>
    <textarea
      formControlName="description"
      pInputTextarea
      maxlength="250"
      class="w-full"
      [autoResize]="true"
      rows="6"
      placeholder="Ingresar descripción del tipo de producto"
      [pKeyFilter]="alphaNumberUppercaseSpaceHyphenDotComma"
    ></textarea>
  </div>
  <div class="flex justify-content-end gap-2 w-full">
    <p-button
      label="SALIR DEL FORMULARIO"
      styleClass="p-button-secondary p-button-text"
      (onClick)="cancelForm()"
    />
    <p-button
      [label]="buttonLabel"
      [disabled]="productTypeForm.invalid"
      styleClass="p-button-info p-button-text"
      (onClick)="submitForm()"
    />
  </div>
</form>
