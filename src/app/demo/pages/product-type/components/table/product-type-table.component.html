<div class="w-full h-full flex flex-column gap-4">
  <div class="flex align-items-center justify-content-between">
    <div class="flex gap-2">
      <p-button
        icon="pi pi-plus"
        styleClass="p-button-rounded p-button-text font-medium"
        (click)="createProductType()"
      />
    </div>
    <div class="flex gap-2">
      <p-button
        icon="pi pi-filter-slash"
        styleClass="p-button-rounded p-button-text p-button-danger font-medium"
        (click)="cleanFilters(dt, fi)"
      />
      <span class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input
          #fi
          pInputText
          type="text"
          placeholder="Buscar por prefijo o nombre"
          class="w-20rem"
          (input)="dt.filterGlobal($any($event.target).value, 'contains')"
        />
      </span>
    </div>
  </div>
  <p-table
    #dt
    [value]="productTypeData"
    [rows]="10"
    [rowHover]="true"
    [paginator]="true"
    [globalFilterFields]="['prefix', 'name']"
    [rowsPerPageOptions]="[10, 25, 50, 100]"
    [scrollable]="true"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last}"
    scrollHeight="640px"
    styleClass="p-datatable-striped p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="w-15rem" pSortableColumn="prefix">
          <div class="flex align-items-center justify-content-between">
            Prefijo
            <p-sortIcon field="prefix" />
          </div>
        </th>
        <th pSortableColumn="name">
          <div class="flex align-items-center justify-content-between">
            Nombre
            <p-sortIcon field="name" />
          </div>
        </th>
        <th class="w-15rem">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-productType>
      <tr>
        <td>{{ productType.prefix | null }}</td>
        <td>{{ productType.name }}</td>
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text font-medium p-button-secondary"
            (click)="updateProductType(productType)"
          ></button>
          <button
            pButton
            type="button"
            icon="pi pi-ban"
            class="p-button-rounded p-button-text font-medium p-button-danger"
            (click)="deleteProductType(productType.id)"
          ></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">
          <div class="flex gap-2 align-items-center">
            <i class="pi pi-info-circle"></i>
            <span class="font-medium">Sin resultados</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-confirmDialog />
<p-toast position="bottom-right" />
