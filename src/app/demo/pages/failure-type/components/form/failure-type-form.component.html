<form class="grid" [formGroup]="failureTypeForm">
  <section class="flex flex-column col-12 lg:col-12 xl:col-12">
    <label>NOMBRE DE LA FALLA</label>
    <input
      formControlName="name"
      type="text"
      pInputText
      class="w-full"
      maxlength="60"
      placeholder="Ingrese nombre de la falla"
      [ngClass]="{ 'ng-invalid ng-dirty': isFormControlInvalid('name') }"
    />
    <small *ngIf="isFormControlInvalid('name')" class="p-error">
      Campo requerido*
    </small>
  </section>

  <section class="flex flex-column col-12 lg:col-12 xl:col-12">
    <label>DESCRIPCIÓN DE LA FALLA</label>
    <textarea
      pInputTextarea
      formControlName="description"
      maxlength="250"
      placeholder="Ingrese descripción de la falla"
      class="w-full"
      [autoResize]="true"
      rows="5"
    ></textarea>
  </section>

  <section
    class="flex gap-2 col-12 lg:flex-row justify-content-end flex-column"
  >
    <p-button
      label="SALIR DEL FORMULARIO"
      styleClass="p-button-secondary w-full"
      (onClick)="closeFailureTypeForm()"
    />
    <p-button
      [label]="buttonLabel"
      [disabled]="failureTypeForm.invalid || !hasFailureTypeFormChanged()"
      styleClass="p-button-info w-full"
      (onClick)="processFailureTypeForm()"
    />
  </section>
</form>
