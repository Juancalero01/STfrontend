<form class="flex flex-wrap gap-4" [formGroup]="failureTypeForm">
  <div class="flex flex-column w-full">
    <label for="name">NOMBRE DE LA FALLA</label>
    <input
      formControlName="name"
      id="name"
      type="text"
      pInputText
      class="w-full"
    />
  </div>
  <div class="flex justify-content-end gap-2 w-full">
    <p-button
      label="SALIR DEL FORMULARIO"
      styleClass="p-button-secondary p-button-text"
      (onClick)="cancelForm()"
    />
    <p-button
      [label]="buttonLabel"
      [disabled]="failureTypeForm.invalid || !getChangesToUpdate()"
      styleClass="p-button-info p-button-text"
      (onClick)="submitForm()"
    />
  </div>
</form>
