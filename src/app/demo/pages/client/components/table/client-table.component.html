<div class="w-full h-full flex flex-column gap-4">
  <div class="flex align-items-center justify-content-between">
    <div class="flex gap-2">
      <p-button
        icon="pi pi-plus"
        styleClass="p-button-info p-button-text p-button-rounded"
        (onClick)="createClient()"
      />
    </div>
    <div class="flex gap-2">
      <p-button
        icon="pi pi-filter-slash"
        styleClass="p-button-danger p-button-text p-button-rounded"
        (onClick)="cleanFilters(dt, fi)"
      />
      <div class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input
          #fi
          pInputText
          type="text"
          placeholder="Buscar..."
          class="w-20rem"
          (input)="dt.filterGlobal($any($event.target).value, 'contains')"
        />
      </div>
    </div>
  </div>
  <p-table
    #dt
    [value]="clientData"
    [rows]="10"
    [rowHover]="true"
    [paginator]="true"
    [globalFilterFields]="['taxpayerName']"
    [rowsPerPageOptions]="[10, 25, 50, 100]"
    [showCurrentPageReport]="true"
    [scrollable]="true"
    currentPageReportTemplate="Mostrando {first} a {last}"
    scrollHeight="640px"
    styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="w-10rem">CUIT</th>
        <th>CLIENTE</th>
        <th>CORREO ELECTRÓNICO</th>
        <th>TELÉFONO</th>
        <th class="w-1">ACCIONES</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
      <tr>
        <td>{{ client.taxpayerId | null }}</td>
        <td>{{ client.taxpayerName }}</td>
        <td>{{ client.taxpayerEmail | null }}</td>
        <td>{{ client.taxpayerPhone | null }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            styleClass="p-button-text p-button-secondary w-full"
            (onClick)="updateClient(client)"
          />
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">
          <div class="flex gap-2 align-items-center">
            <i class="pi pi-info-circle"></i>
            <span class="font-medium">Sin resultados</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-confirmDialog />
<p-toast position="bottom-right" />
