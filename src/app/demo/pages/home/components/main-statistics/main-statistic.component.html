<div class="grid">
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="p-card mb-0 p-4">

      </div>
      <span class="text-green-500 font-medium">test </span
      ><span class="text-500">test</span>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">

        </div>

        </div>
      </div>
      <span class="text-green-500 font-medium">test </span
      ><span class="text-500">test</span>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="p-card mb-0 p-4">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3"

          >
          <div class="text-900 font-medium text-xl">15</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-orange-100 border-round h-3rem w-3rem"

          <i class="pi pi-thumbs-down text-orange-500 text-xl"></i>
        </div>
      </div>
      <span class="text-green-500 font-medium">test </span
      ><span class="text-500">test</span>
    </div>
  </div>
  <div class="p-card flex justify-content-center">
    <p-chart type="pie" [data]="data" [options]="options"></p-chart>
  </div>
